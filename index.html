<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-section">
        <label class="section__label" for="add-task">Add Item</label>
        <div class="section__wrapper">
          <input id="add-task" class="section__input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section todo-section">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list list" id="incomplete-tasks">
          <li class="list-item">
            <input class="list-item__input input" type="checkbox">
            <label class="section__label task-name">Pay Bills</label>
            <input type="text" class="section__input input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="button-img" src="./remove.svg" alt="delete task icon">
            </button>
          </li>
          <li class="list-item editmode">
            <input class="list-item__input input" type="checkbox">
            <label class="section__label task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="section__input input">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img class="button-img" src="./remove.svg" alt="delete task icon">
            </button>
          </li>
        </ul>
      </section>
      <section class="section completed-section">
        <h3 class="section__title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="list-item__input input" type="checkbox" checked>
            <label class="section__label task-name">See the Doctor</label>
            <input type="text" class="section__input input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="button-img" src="./remove.svg" alt="delete task icon">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

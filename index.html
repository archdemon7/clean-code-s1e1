<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="more-details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section id="adding-tasks">
        <label class="label" for="add-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="add-task"class="input add-task-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks-section">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="label task-name">Pay Bills</label>
            <input type="text" class="input add-task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
          <li class="list-item editmode">
            <input class="input" type="checkbox">
            <label class="label task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input add-task-input">
            <button class="button edit-task">Save</button>
            <button class="button delete-task">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks-section">
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="label task-name">See the Doctor</label>
            <input type="text" class="input add-task-input">
            <button class="button edit-task">Edit</button>
            <button class="button delete-task">
              <img class="button-img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
